<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dark Money Quiz</title>
    <meta name="description" type="A quiz app about how Dark Money is undermining U.S. Democracy.">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header role="title" class="header">
      <h1>Dark Money Quiz</h1>    
      <h2>You lost! Dark Money is consuming our Democracy!</h2>
    </header>


    <main role="main" class="outer-container">
        <section class="inner-container black-box you-won-lost-box">
          <img src="images/YouLost.png" alt="Black hole of money" class="youWonLostImg">
        </section>
    <button type="button" class="button">Restart</button>
    </main>

    <section>
          <ul class="scorecard">
             <li class="question">Question:
                   <span class="numQuestion"></span>0/10</li>
                  <li class="score">Score:
                  <span class="numScore"></span>0</li>
             </li>
          </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
